# This is a basic workflow to help you get started with Actions

name: Test Setup Action

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    strategy:
      matrix:
#        os: [windows-latest, macos-latest, ubuntu-20.04]
        os: [windows-latest]
        include:
          - os: 'windows-latest'
            triplet: 'x64-windows'
            mono: ''
            cmake: '-DIVW_MODULE_HDF5=ON'
            generator: 'Visual Studio 16 2019'
#          - os: 'macos-latest'
#            triplet: 'x64-osx'
#            mono: 'mono'
#            cmake: '-DIVW_MODULE_HDF5=OFF'
#            generator: 'Ninja'
          - os: 'ubuntu-20.04'
            triplet: 'x64-linux'
            mono: 'mono'
            cmake: '-DIVW_USE_SIGAR=OFF -DIVW_MODULE_HDF5=OFF'
            generator: 'Ninja'
      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 360

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: 'true'

      # Runs a single command using the runners shell
      - name: Run Inviwo Setup Action
        uses: xeTaiz/setup-inviwo-action@master
        with:
          cmake-flags: ${{ matrix.cmake }}
          cmake-generator: ${{ matrix.generator }}
          os-triplet: ${{ matrix.triplet }}
          gh-secret: ${{ secrets.GITHUB_TOKEN }}

      # Runs a set of commands using the runners shell
      - name: Tests and Debug Prints
        if: always()
        run: |
          cat /home/runner/work/setup-inviwo-action/setup-inviwo-action/build/vcpkg-manifest-install.log
          ls -l build/bin
          ls -l build/lib
